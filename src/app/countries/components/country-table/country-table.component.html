<div *ngIf="this.countries.length === 0; else table" class="alert alert-warning text-center">
  No countries to show !!
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <td>Icon</td>
        <th>Flag</th>
        <th>Name</th>
        <td>Capital</td>
        <th>Population</th>
        <th>Link</th>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{i + 1}}</td>
        <td>{{country.flag}}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
        <td><a [href]="country.maps.googleMaps" target="_blank">Location</a></td>
        <td><a [routerLink]="['/countries/by', country.cca3]">View more..</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
